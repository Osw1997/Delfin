<!DOCTYPE html>
    <html lang="en">
        <script src="Js/myscript.js">
        </script>
    <head>
        <style>
            table, th, td {
                border: 2px solid black;
                border-collapse: collapse;
                margin: 0 auto;
            }
            th, td { 
                padding: 10px;
                text-align: center;    
            }
        </style>



        <title>Proyecto delfin</title>
    </head>
    <body>
        <h1>Proyecto delf&#237;n</h1>
        <br>
        <div id="moeas_div">
            <h2>Selecci&#243;n de MOEAS</h2>
            <table id="tabla_moea" style="width:60%">
                <tr>
                    <th>MOEA disponibles</th>
                </tr>
                <tr>
                    <th>
                        <p id="list_moea"></p>
                    </th>
                    <script>setup();</script>
                </tr>
                <th colspan="2">
                    <button onclick="agregar()" id="add_btn">Avanzar</button>
                    <button onclick="editar()" id="edit_btn" style="visibility: hidden">Editar</button>
                    <button onclick="continue_problem()" id="next_btn" style="visibility: hidden">Continuar</button>
                </th>
                
            </table>
        </div>

        <h2>Lista de problemas</h2>
        <div id="problems_div">
            <table style="width:60%">
                <tr>
                    <th>DTLZ Problems</th>
                    <th id="dtlz_id"></th>
                </tr>
                <tr>
                    <th>WFG Problems</th>
                    <th id="wfg_id"></th>
                </tr>
                <tr>
                    <th>DTLZ<sup>-1</sup> Problems</th>
                    <th id="dtlz_1_id"></th>
                </tr>
                <tr>
                    <th>WFG<sup>-1</sup> Problems</th>
                    <th id="wfg_1_id"></th>
                </tr>
                <tr>
                    <th>Other Problems</th>
                    <th id="other_id"></th>
                </tr>
                <tr>
                    <th>VIE Problems</th>
                    <th id="vie_id"></th>
                </tr>
                <tr>
                    <th>UF Problems</th>
                    <th id="uf_id"></th>
                </tr>
                <tr>
                    <th colspan="2">
                        <button onclick="load_indicators()" id="go_btn" style="visibility: hidden">Avanzar</button>
                        <button onclick="back_moea()" id="back_btn" style="visibility: hidden">Regresar</button>
                    </th>
                </tr>
            </table>
        </div>
        <h2>Lista de indicadores</h2>
    </body>
</html>
